<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Time</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    

    <div class="countdown-container">

        <div class="countdown-e days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="countdown-e hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="countdown-e minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="countdown-e seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>

    </div>

    <h1 id="yhead"></h1>
    
    <footer>Made by <a href="https://github.com/kav1x">Kavindu Sandeepa</a></footer>



    

    <script src="script.js"></script>
</body>
</html>
